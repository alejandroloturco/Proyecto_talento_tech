<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis mascotas</title>
    
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/datas.js"></script>
   
</head>
<body>
    <div id="header">
    <script>
        // Cargar el contenido de header.html
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>
    </div>
    


    <fieldset class="formulario-cliente">
        <h1 class="titulo-formulario">Datos del cliente</h1>
        <form class="form-datos-cliente" action="">
            <div class="contenedor-inputs">
                <label for="nombre">Nombre</label>
                <input class="inputtxt" id="nombre" type="text" placeholder="Nombre" required>

                <label for="apellido">Apellido</label>
                <input class="inputtxt" id="apellido" type="text" placeholder="Apellido" required>

                <label for="documento">Documento</label>
                <input class="inputtxt" id="documento" type="number" placeholder="Documento" required>

                <label for="direccion">Dirección</label>
                <input class="inputtxt" id="direccion" type="text" placeholder="Dirección" required>

                <label for="correo">Correo</label>
                <input class="inputtxt" id="correo" type="email" placeholder="Correo" required>

                <label for="mensaje">Mensaje</label>
                <input class="inputtxt" id="mensaje" type="text" placeholder="Mensaje">
            </div>
<div class="estado-civil">
                <label>Estado Civil</label>
            <div>
                <div>
                    <input class="radio-estado-civil" id="soltero" type="radio" name="estado-civil">
                    <label for="soltero">Soltero</label>
                </div>
                <div>
                    <input class="radio-estado-civil" id="casado" type="radio" name="estado-civil">
                    <label for="casado">Casado</label>
                </div>
                <div>
                    <input class="radio-estado-civil" id="union-libre" type="radio" name="estado-civil">
                    <label for="union-libre">Unión libre</label>
                </div>
            </div>
        </div>
        <div class="section2">
            <label for="pais-nacimiento">País de nacimiento</label>
            <select class="select-pais" id="pais-nacimiento">
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
                <option value="venezuela">Venezuela</option>
                <option value="peru">Perú</option>
            </select>
        </div>
        <div class="section2">
            <label for="mensaje-adicional">Mensaje adicional</label>
            <textarea class="textarea-mensaje" id="mensaje-adicional" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <button class="btn-guardar" type="button" onclick="guardarDatos()">Guardar</button>
        </form>
    </fieldset>
</body>
</html>
