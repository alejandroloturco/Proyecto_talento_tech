<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReOil PLanet, Aceite usado comvertido en futuro sostenible</title>
    
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/datas.js"></script>
   
</head>
<body>
    <div id="header">
    <script>
        // Cargar el contenido de header.html
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>
    </div>
    


    <fieldset class="formulario-cliente">
        <h1 class="titulo-formulario">Datos del cliente</h1>
        <form class="form-datos-cliente" onsubmit="event.preventDefault();">
            <div class="contenedor-inputs">
                <label for="nombre">Nombre</label>
                <input class="inputtxt" id="nombre" type="text" placeholder="Nombre" required>

                <label for="apellido">Apellido</label>
                <input class="inputtxt" id="apellido" type="text" placeholder="Apellido" required>

                <label for="direccion">Dirección</label>
                <input class="inputtxt" id="direccion" type="text" placeholder="Dirección" required>

                <label for="correo">Correo</label>
                <input class="inputtxt" id="correo" type="email" placeholder="Correo" required>

                <label for="mensaje">Mensaje</label>
                <textarea class="textarea-mensaje" id="mensaje-adicional" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
        <button class="btn-guardar" type="submit" onclick="guardarDatos()">Guardar</button>
        </form>
    </fieldset>
</body>
</html>
