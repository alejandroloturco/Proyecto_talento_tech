<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Registrarse</h1>
        <form class="login-form" id="registroForm">
            <label for="nombre" style="text-align: left;">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email" style="text-align: left;">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="password" style="text-align: left;">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>

            <label for="confirm-password" style="text-align: left;">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirma tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                if (data.password !== data.confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                delete data.confirmPassword;

                const response = await fetch('http://localhost:3000/guardar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    window.location.replace('./ingresar.html');
                    alert(result.mensaje);
                } else {
                    alert(result.mensaje);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al registrar usuario');
            }
        });
    </script>
</body>

</html>
